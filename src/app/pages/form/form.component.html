<div class="row justify-content-center">
    <div class="col-11">
        <form (ngSubmit)="guardar(forma)" #forma="ngForm">
            <div class="form-group row">
                <label for="inputName" class="col-md-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="user.nombre" name="inputName" id="inputName" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-md-2 col-form-label">Url de imagen</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="user.img" name="img" id="inputName" placeholder="">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-md-10">
                    <button type="submit" class="btn btn-primary btn-block">
                        <span *ngIf="!update" >Crear usuario</span>
                        <span *ngIf="update" >Actualizar usuario</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row justify-content-center my-5" *ngIf="update">
    <div class="col-5">
        <div>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" [(ngModel)]="contacto.nombre" name="nombre" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label for="">Telefono:</label>
                <input type="text" [(ngModel)]="contacto.tel" name="tel" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-md-10">
                    <button type="button" class="btn btn-primary btn-block" (click)="addContact()">Agregar contato</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-7" *ngIf="user.contactos.length !== 0">
        <div class="list-group">
            <a class="list-group-item list-group-item-action" *ngFor="let c of user.contactos">{{c.nombre}} <strong>tel:</strong> {{c.tel}}</a>
        </div>
    </div>
</div>
